<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <!-- Links -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="content">
      <div class="left">
        <div class="logo">
          <img src="./img/logo.png" alt="Logo" />
          <h1 class="title">NEWAGE</h1>
        </div>
          <img class="background-img" src="./img/computer-img.jpg" alt="PC Image" />
          <div class="img-caption">
            Photo by
            <a
              href="https://unsplash.com/@avivrchmdn?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >
              Aviv Rachmadian
            </a>
            on
            <a
              href="https://unsplash.com/s/photos/custom-pc?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >
              Unsplash
            </a>
          </div>
      </div>

      <div class="right">
        <div class="signup-text">
          <p>
            <strong>THIS IS NOT A REAL ONLINE SERVICE!</strong> However, do
            consider signing up for our latest tech updates on custom computers.
          </p>
          <p>Sign up <em>now</em> to get started!</p>
        </div>
        <form action="#" method="post">
          <div class="card">
            <h3>Let's do this!</h3>
            <div class="inputs">
              <div class="user-input">
                <label for="">FIRST NAME</label>
                <input type="text" name="" id="" />
              </div>
              <div class="user-input">
                <label for="">LAST NAME</label>
                <input type="text" name="" id="" />
              </div>
              <div class="user-input">
                <label for="">EMAIL</label>
                <input type="email" name="" id="" />
              </div>
              <div class="user-input">
                <label for="">PHONE NUMBER</label
                  ><input type="tel" name="" id="" />
              </div>
              <div class="user-input">
                <label for="">PASSWORD</label>
                <input type="password" name="" id="" />
              </div>
              <div class="user-input">
                <label for="">CONFIRM PASSWORD</label>
                <input type="password" name="" id="" />
              </div>
            </div>
          </div>
          <button type="submit">Create Account</button>
        </form>
        <div class="login">Already have an account? <a href="#">Log in</a></div>
      </div>
    </main>

    <footer>
      <a
        href="https://www.github.com/nainsworth"
        target="_blank"
        rel="noreferrer"
      >
        <img src="./img/github.svg" alt="Github" />
        META-N1CK
      </a>
    </footer>
  </body>
</html>
